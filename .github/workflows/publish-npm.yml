name: Publish to npm

on:
  push:
    tags:
      - "v*"

permissions:
  contents: read
  id-token: write

concurrency:
  group: publish-npm-${{ github.ref }}
  cancel-in-progress: false

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: 20
          cache: npm

      - name: Verify tag matches package.json version
        shell: bash
        run: |
          set -euo pipefail
          TAG="${GITHUB_REF_NAME#v}"
          PKG_VERSION="$(node -p "JSON.parse(require('fs').readFileSync('package.json','utf8')).version")"
          if [ "$TAG" != "$PKG_VERSION" ]; then
            echo "Tag version mismatch."
            echo "tag: v$TAG"
            echo "package.json: $PKG_VERSION"
            exit 1
          fi

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run typecheck

      - name: Build
        run: npm run build

      - name: Ensure version is not already published
        shell: bash
        run: |
          set -euo pipefail
          PKG_NAME="$(node -p "JSON.parse(require('fs').readFileSync('package.json','utf8')).name")"
          PKG_VERSION="$(node -p "JSON.parse(require('fs').readFileSync('package.json','utf8')).version")"
          if npm view "${PKG_NAME}@${PKG_VERSION}" version >/dev/null 2>&1; then
            echo "${PKG_NAME}@${PKG_VERSION} already exists on npm."
            exit 1
          fi

      - name: Publish
        shell: bash
        run: |
          set -euo pipefail
          unset NODE_AUTH_TOKEN NPM_TOKEN
          npm publish --provenance
